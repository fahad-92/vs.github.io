<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables & Lists</title>
</head>

<body>

    <!-- Unorerlist "type= circle, disc, square"-->
    <ul>
        <li type="circle">1</li>
        <ul>
            <li>1</li>
        </ul>
    </ul>

    <!-- odered List "type=A,a,i,I,1"-->
    <ol>
        <li type="A">1</li>
        <ol>
            <li>1</li>

        </ol>
    </ol>


    <!-- Table  (for concept{thead-tbody, tr-th, tr-td})-->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>fahad</td>
                <td>IT</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ali</td>
                <td>Accounts</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
