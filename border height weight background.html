<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border height weight background</title>
    <style>
        #para{
            height: 200px;
            width: 500px;
            border-color: red;
            border-radius: 9px;  /*border: 2px red solid;*/
            border-style: solid;
            background-image: url('images/2.jpg');
            background-position: center center;
            
            background-repeat: no-repeat; /*repeat x, repeat y changes in x and y axis*/
            background-size: 500px 200px;
        }
    </style>
</head>
<body>
    <h1>border height weight background</h1>

    <p id="para">This is  my first para</p>
    
</body>
</html>
