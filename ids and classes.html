<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h1>Ids and Classes</h1>

    <!-- ID is just for use special element . you did not given same id to another element -->
    <!-- id shortcut div#hero-section. That is called emmet -->
    <div id="hero-section"></div>
     

    <!-- class is for use different elements with same name. you given the same class to another element -->
    <!-- class shortcut div.color.border,another. That is called emmet -->
    <div class="color"></div>
    <div class="color border another"></div>

    <!-- emmet takes div tag as default -->
    <!-- shortcut .class  -->
    <div class="color"></div>

    <!-- got multiple elements with class -->
    <!-- shortcut span.color.border.another*3  -->
    <span class="color border another">First</span>
    <span class="color border another">Second</span>
    <span class="color border another">Third</span>
    
</body>
</html>
