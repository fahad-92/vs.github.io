<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- using html entities for given more space between a and paragraph -->
    <!-- &nbsp is using for given more space between words -->
    
    <p>This is a &nbsp paragrah</p>
    <p>This is a &nbsp&nbsp paragrah</p>
    <!-- <> this is a html tag but using in pargraph using html entities &lt; &gt; -->
    
    <p>This is a &lt;p&gt; paragrah</p>
    <p>Pound is written like this &pound;</p>
    <p>Copyright is written like this &copy; </p>
    <p>Empty Charcter is written like this &#8203; &#8203;&#8203; </p>
</body>
</html>
