<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
             color: red; /*color by name */
             background-color: blue;
        }
        #secpara{
            color: rgb(90,205, 500); /*color by rgb*/
            background-color: rgb(0,0,0);
        }
        #thirdpara{
            color: #129845; /*color by hex*/
            background-color: #4455;
        }

    </style>
</head>
<body>
    <h1>Colors IN CSS</h1>
    <span id="firstpara">This is my firsty para</span>
    <span id="secpara">This is my firsty para</span>
    <span id="thirdpara">This is my firsty para</span>


</body>
</html>
