<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    
    <!-- p tag is a block element -->
    <p style="border: solid 2px red;">This is a paragraph</p> <p>This is a paragraph</p>

    <!-- span tag is a inline element -->
     <span style="border: solid 2px red;"> This is a span</span> <span>This is a span</span>

     

    


</body>
</html>
